{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="main-banner" id="top">
        <div class="row justify-content-center">
            <div class="col-3">
                <select class="form-select" aria-label="Default select example" id="article">
                    <option selected>Article gdpr</option>
                    {% for key, value in article %}
                        <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-3">
                <select class="form-select" aria-label="Default select example" id="owasp">
                    <option selected>Owasp</option>
                    {% for key, value in owasp %}
                        <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-4">
                <div class="input-group mb-3 ">
                    <input type="text" class="form-control" placeholder="Cerca"
                           aria-label="Recipient's username" aria-describedby="button-addon2" id="searchP">
                    <button type="button" class="btn btn-light" data-mdb-ripple-init id="searchPatterns">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="text-center invisible" id="buttons">
            <button type="button" class="btn btn-outline-dark text-light" data-mdb-ripple-init id="sendNotify">
                Invia notifica
            </button>
            <button type="button" class="btn btn-outline-dark text-light" id="exemple" data-bs-toggle="modal"
                    data-bs-target="#modalExemple">
                Spiega un esempio
            </button>
            <button type="button" class="btn btn-outline-dark text-light" id="design" data-bs-toggle="modal"
                    data-bs-target="#modalDesign">
                 Privacy Design Strategies
            </button>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Patterns</th>
                <th scope="col">Description</th>
                <th scope="col">Strategies</th>
            </tr>
            </thead>
            <tbody id="bodyPatterns">

            </tbody>
        </table>
    </div>
    <div class="modal" id="modalExemple" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Esempi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bodyExemple">
                    <ul class="list-group" id="listExemple">
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modalDesign" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Privacy by desing</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bodyDesign">
                    <ul class="list-group" id="listDesign">
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

{% block script %}
    {{ block.super }}
    <script src="{% static 'js/utils.js' %}"></script>
    <script src="{% static 'js/posd.js' %}"></script>
{% endblock %}
