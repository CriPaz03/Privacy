{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="main-banner" id="top">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="col-lg-12">
                    <div class="contact-us-content">
                        <div id="contact-form">
                            <div class="row">
                                <div class="col-lg-12">
                                    <fieldset>
                                        <input type="name" name="name" id="id_username" placeholder="Il tuo nome..."
                                               autocomplete="on" value="admin" disabled="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <input type="text" name="email" id="id_email" pattern="[^ @]*@[^ @]*"
                                               placeholder="La tua E-mail..." value="cristi8@gmail.com" required=""
                                               disabled="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <textarea name="message" id="id_message"
                                                  placeholder="Scrivi la tua segnalazione"></textarea>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <button type="button" id="sendSegnalazioni" class="orange-button">Invia segnalazione
                                        </button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <p id="responseGpt"></p>
    </div>

{% endblock content %}

{% block script %}
    {{ block.super }}
    <script src="{% static 'js/segnalazioni.js' %}"></script>


{% endblock %}
