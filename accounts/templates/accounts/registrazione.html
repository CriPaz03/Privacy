{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block head_title %}{{ block.super }} - Registazione{% endblock head_title %}


{% block content %}
    {% block log %}
        <div class="main-banner" id="top">
            <div class="row justify-content-center mt-4">
                <div class="col-6 text-center text-light">
                    <h2>Registrati</h2>
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-info" value="Crea Account">
                    </form>
                </div>
            </div>
        </div>
    {% endblock log %}
{% endblock content %}
