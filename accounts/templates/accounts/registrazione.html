{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}{{ block.super }} - Registazione{% endblock head_title %}


{% block content %}
    {% block log %}
        <div class="main-banner" id="top">
            <div class="row justify-content-center mt-4">
                <div class="col-6 text-center text-light">
                    <h2>Registrati</h2>
                    <form class="row g-3" method="POST">
                        {% csrf_token %}
                        <div class="col-md-6">
                            <label for="id_username" class="form-label"> <input class="form-control" id="id_username" placeholder="Username*" name="username"></label>

                        </div>
                        <div class="col-md-6">
                            <label for="id_email" class="form-label"><input type="email" class="form-control" id="id_email" placeholder="Email*" name="email"></label>

                        </div>
                        <div class="col-md-6">
                            <label for="id_password1" class="form-label"><input type="password" class="form-control" id="id_password1" name="password1"
                                   placeholder="Password*">Password</label>

                        </div>
                        <div class="col-md-6">
                            <label for="id_password2" class="form-label"><input type="password" class="form-control" id="id_password2" name="password2"
                                   placeholder="Conferma Password*">Conferma password</label>

                        </div>
                        <label for="id_groups">Gruppo</label>
                        <select name="groups" id="id_groups" multiple="">
                          <option value="1">Azienda</option>

                          <option value="2">Ingegnere del software</option>

                        </select>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Registrati</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {% endblock log %}
{% endblock content %}
